<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHESS-CORDS-GUESSER</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./scripts/scripts.js" defer></script>
</head>

<body>
    <div class="interface container">
        <div class="menu row-box">
            <div class="col-box answear">
                <div class="name">Współrzędne pól</div>
                <div class="field-to-find"></div>
            </div>

            <div class="col-box">
                <div class="name">Wynik</div>
                <div class="score">0</div>
            </div>
            <div class="col-box">
                <div class="name">Czas:</div>
                <div class="timer">0</div>
            </div>
        </div>
        <div class="board row-box">
            <img src="./img/board.png">
        </div>
        <div class="start row-box">
            <button type="button" class="btn-start">Rozpocznij trening</button>
        </div>

</body>

</html>
